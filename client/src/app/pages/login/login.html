<div class="login-container" style="text-align: center; margin-top: 50px;">
  <h2>Login</h2>
  <input type="email" placeholder="Email" [(ngModel)]="email" name="email" /><br><br>
  <input type="password" placeholder="Password" [(ngModel)]="password" name="password" /><br><br>
  <button style="color: rgb(82, 161, 4);" (click)="login()">Login</button>
  <p *ngIf="error" style="color:red">{{ error }}</p>
  <p>Don't have an account? <a [href]="s">Sign up</a></p>
</div>
